    <script>
        var here = document.getElementById('here2');
        var su = here.innerHTML;
        var su = here.innerText;
        if (typeof su != 'number') su = 0;
        document.getElementById('btnIncrease').onclick = () => {
            su = parseInt(su) + 1;
            here.innerText = su;
        };
        document.getElementById('btnDecrease').onclick = () => {
            su = parseInt(su) - 1;
            here.innerText = su;
        };
    </script>

                else if (this.nodeName == 'DIV') hereObj.style.backgroundColor = 'blue';

                e.stopPropagation();
            };
